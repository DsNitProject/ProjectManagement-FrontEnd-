<Html>
    <head>
        <link rel="stylesheet" href="output.css">
        <link rel="icon" type="images/jpg" href="images/R.jpg">
        <title>Register Page</title>
    </head>
    <body style="background-image:url('images/1000_F_211075851_gSKybVNvDWgZnrIaleNsQfIz2mqPKaor.jpg'); background-size: cover; background-attachment: fixed; background-position: center; background-repeat: no-repeat; font-family: vazir-font;" class="flex justify-center items-center">
        <form action="" id="register-form" class=" grid grid-rows-6 gap-6 pt-14 pb-8 px-14 w-[25rem] shadow-[2px_2px_20px_-2px_black_inset] rounded-[5px]" style="backdrop-filter:apacity(); background-color: rgba(138, 143, 146, 0.5)">
            <!-- <h1 class="text-4xl mx-auto text-blue-50" style="filter: drop-shadow(1px 2px 2px black);">Register Form</h1> -->
            <input type="text" placeholder="Username" required class="h-10 rounded-[5px] shadow-[2px_2px_10px_-2px_black] bg-[#eff4fa] outline-none border-0 pl-4" id="username-input">
            <input type="email" placeholder="Email" required class="h-10 rounded-[5px] shadow-[2px_2px_10px_-2px_black] bg-[#eff4fa] outline-none border-0 pl-4" id="email-input">
            <input type="password" placeholder="Password" required class="h-10 rounded-[5px] shadow-[2px_2px_10px_-2px_black] bg-[#eff4fa] outline-none border-0 pl-4" id="password-input">
            <input type="number" max="4" min="0" placeholder="Number of Boxes" class="h-10 rounded-[5px] shadow-[2px_2px_10px_-2px_black] bg-[#eff4fa] outline-none border-0 pl-4" id="boxNumber-input">
            <input type="text" placeholder="Work Experience" class="h-10 rounded-[5px] shadow-[2px_2px_10px_-2px_black] bg-[#eff4fa] outline-none border-0 pl-4" id="workExperience-input">
            <div class="pl-[4.5rem]">
                <input type="submit" value="Register" class="p-2 border-0 outline-0 rounded-[5px] bg-[rgb(57_141_6)] text-white shadow-[2px_2px_10px_-2px_black] mr-2 cursor-pointer">
                <button id="cancel-button" class="inline-block p-2 border-0 outline-0 rounded-[5px] bg-red-800 text-white shadow-[2px_2px_10px_-2px_black] cursor-pointer">Cancel</button>
            </div>
        </form>
    </body>
</Html>
